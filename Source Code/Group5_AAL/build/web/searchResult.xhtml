<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

         <ui:composition template="./template/group5.xhtml">
    <ui:define name="leftmain">
        <br></br>
        <div class="page-title category-title">
            <h4>Result search</h4>
        </div>
        <br></br>
        <h:form>
            <ol class="products-list" id="products-list">
                <c:forEach items="${productBean.listSearch}" var="item">
                    <li class="item">
                        <a href="viewDetail.xhtml?id=${item.idPro}" class="product-image"><img src="../Image/${item.image}" width="160" height="150" alt="ALL" /></a>
                        <div class="product-shop">
                            <div class="f-fix">
                                <h2 class="product-name"><a href="viewDetail.xhtml?id=${item.idPro}" title="ALL"><h:outputText value="${item.name}"/></a></h2>
                                <div class="ratings">
                                    <div class="rating-box">
                                        <div class="rating" style="width:80%"></div>
                                    </div>
                                    <p class="rating-links">
                                        by <a href="viewProductByHouse.xhtml?idH=${item.idHouse}" class="rev_link1"><h:outputText value="${item.house}"/></a>
                                        of <h:outputText value="${item.factory}"/>
                                    </p>
                                </div>
                                <div class="price-box">
                                    <span class="regular-price" id="product-price-1">
                                        <span class="price">$ <h:outputText value="${item.price}"/></span>
                                    </span>
                                </div>
                                <h:commandButton styleClass="button btn-cart" value="Add to Cart" action="#{cartBean.addToCart}">
                                    <f:setPropertyActionListener target="#{cartBean.productCart}" value="#{item}" />
                                </h:commandButton>
                                <div class="desc std">
                                    <p><h:outputText value="${item.des}"/></p>
                                    <a href="viewDetail.xhtml?id=${item.idPro}" title="Digital Tire Pressure Monitor" class="link-learn">Detail</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </c:forEach>
            </ol>
        </h:form>
    </ui:define>
</ui:composition>
</html>
