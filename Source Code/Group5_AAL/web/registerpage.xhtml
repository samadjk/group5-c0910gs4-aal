<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <ui:composition template="./template/group5.xhtml">
       <ui:define name="leftmain">
        <title>Create New Customer</title>
        <div class="account-create">
            <div class="page-title">
                <h1>Create an Account</h1>
            </div>
            <h:form id="form-validate">
                <div class="fieldset">
                    <input type="hidden" name="success_url" value="" />
                    <input type="hidden" name="error_url" value="" />
                    <h2 class="legend">Personal Information</h2>
                    <ul class="form-list">
                        <li class="fields">
                            <div class="customer-name">
                                <div class="field name-firstname">
                                    <label class="required"><em>*</em>Full Name</label>
                                    <div class="input-box">
                                        <!--  <input type="text" id="firstname" name="firstname" value="" title="First Name" class="input-text required-entry"  />-->
                                        <h:inputText id="fullname" value="#{customerBean.fullname}" title="Fullname" styleClass="input-text required-entry"></h:inputText>
                                    </div>
                                </div>
                                <div class="field name-lastname">
                                    <label  class="required"><em>*</em>Age</label>
                                    <div class="input-box">
                                        <!--                                        <input type="text" id="lastname" name="lastname" value="" title="Last Name" class="input-text required-entry"  />-->
                                        <h:inputText id="age" value="#{customerBean.age}" title="Age" styleClass="input-text validate-number required-entry  "></h:inputText>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="fields">
                            <div class="customer-name">
                                <div class="field name-firstname">
                                    <label for="firstname" class="required"><em>*</em>Address</label>
                                    <div class="input-box">
                                        <!-- <input type="text" id="firstname" name="firstname" value="" title="First Name" class="input-text required-entry"  />-->
                                        <h:inputText id="address" value="#{customerBean.address}" title="Address" styleClass="input-text required-entry"></h:inputText>
                                    </div>
                                </div>
                                <div class="field name-lastname">
                                    <label  class="required"><em>*</em>Phone Number</label>
                                    <div class="input-box">
                                        <!--                                        <input type="text" id="lastname" name="lastname" value="" title="Last Name" class="input-text required-entry"  />-->
                                        <h:inputText id="phone" value="#{customerBean.phone}" title="Phone" styleClass="input-text  required-entry validate-number validate-phone"></h:inputText>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                        <div class="field name-lastname">
                                <label for="email_address" class="required"><em>*</em>Email Address</label>
                                <div class="input-box">
                                    <!--    <input type="text" name="email" id="email_address" value="" title="Email Address" class="input-text validate-email required-entry" />-->
                                    <h:inputText id="email" value="#{customerBean.email}" title="Email" styleClass="input-text validate-email required-entry"></h:inputText>
                                </div>
                        </div>       
                        </li>
                        <li class="control">
                            <div class="input-box">
                                <input type="checkbox" name="is_subscribed" title="Sign Up for Newsletter" value="1" id="is_subscribed" class="checkbox" />
                            </div>
                            <label for="is_subscribed">Sign Up for Newsletter</label>
                        </li>
                    </ul>
                </div>
                <div class="fieldset">
                   
                    <ul class="form-list">
                         <li class="fields" >
                           <div class="field">
                                <label ><em>*</em>Username</label>
                                <div class="input-box">
                                    <h:inputText id="username" value="#{customerBean.username}" title="Username" styleClass="input-text required-entry"></h:inputText>
                                </div>
                           </div>
                        </li>
                        <li class="fields">
                            <div class="field">
                                <label for="password" class="required"><em>*</em>Password</label>
                                <div class="input-box">
                                    <!-- <input type="password" name="password" id="password" title="Password" class="input-text required-entry validate-password" />-->
                                    <h:inputSecret id="password" value="#{customerBean.pass}" title="Password" styleClass="input-text required-entry validate-password "></h:inputSecret>
                                </div>
                            </div>
                            <div class="field">
                                <label for="confirmation" class="required"><em>*</em>Confirm Password</label>
                                <div class="input-box">
                                    <!--<input type="password" name="confirmation" title="Confirm Password" id="confirmation" class="input-text required-entry validate-cpassword" />-->
                                    <h:inputSecret id="confirmation" value="#{customerBean.confirmPass}" title="Connfirm Password" styleClass="input-text required-entry validate-cpassword "></h:inputSecret>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div id="window-overlay" class="window-overlay" style="display:none;"></div>
                    <div id="remember-me-popup" class="remember-me-popup" style="display:none;">
                        <div class="remember-me-popup-head">
                            <h3>What's this?</h3>
                            <a href="#" class="remember-me-popup-close" title="Close">Close</a>
                        </div>
                        <div class="remember-me-popup-body">
                            <p>Checking &quot;Remember Me&quot; will let you access your shopping cart on this computer when you are logged out</p>
                            <div class="remember-me-popup-close-button a-right">
                                <a href="#" class="remember-me-popup-close button" title="Close"><span>Close</span></a>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        //<![CDATA[
                        function toggleRememberMepopup(event){
                            if($('remember-me-popup')){
                                var viewportHeight = document.viewport.getHeight(),
                                docHeight      = $$('body')[0].getHeight(),
                                height         = docHeight > viewportHeight ? docHeight : viewportHeight;
                                $('remember-me-popup').toggle();
                                $('window-overlay').setStyle({ height: height + 'px' }).toggle();
                            }
                            Event.stop(event);
                        }

                        document.observe("dom:loaded", function() {
                            new Insertion.Bottom($$('body')[0], $('window-overlay'));
                            new Insertion.Bottom($$('body')[0], $('remember-me-popup'));

                            $$('.remember-me-popup-close').each(function(element){
                                Event.observe(element, 'click', toggleRememberMepopup);
                            })
                            $$('#remember-me-box a').each(function(element) {
                                Event.observe(element, 'click', toggleRememberMepopup);
                            });
                        });

                        function validateForm(form){
                            
                        }
                        //]]>
                    </script>
                </div>
                <div class="buttons-set">
                    <p class="required">* Required Fields</p>
                    <p class="back-link"><a href="#" class="back-link"><small>&laquo; </small>Back</a></p>
                    <!--<button type="submit" title="Submit" class="button"><span><span>Submit</span></span></button>-->
                    <h:commandButton title="Submit" value="Submit" action="#{customerBean.register}" styleClass="button" style="margin-left: 400px;background-color: #000000;width: 70px"></h:commandButton>
                </div>
                <!--</form>-->
            </h:form>
            <script type="text/javascript">
                //<![CDATA[
                var dataForm = new VarienForm('form-validate', true);
                //]]>
            </script>
        </div>
    </ui:define>
</ui:composition>
</html>
