<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    template="Template/templatePage.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="contentAdmin">
        <div class="right_content">
            <h2>Best products</h2>
            <table id="rounded-corner" summary="2007 Major IT Companies' Profit" >
                <thead>
                    <tr>
                        <th scope="col" class="rounded">Product Name</th>
                        <th scope="col" class="rounded">Price</th> 
                        <th scope="col" class="rounded">Warehouse Name</th>
                        <th scope="col" class="rounded">Factory Name</th>
                        <th scope="col" class="rounded">Rate</th>
                        <th scope="col" class="rounded">Image</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="4" class="rounded-foot-left"></td>
                        <td class="rounded-foot-right">&nbsp;</td>
                        <td class="rounded-foot-right">&nbsp;</td>
                    </tr>
                </tfoot>
                <tbody>
                    <c:forEach items="${reportBean.listPB}" var="list">
                        <tr>
                            <td><h:outputText value="${list.name}"/></td>
                            <td><h:outputText value="${list.price}"/></td>
                            <td><h:outputText value="${list.house}"/></td>                            
                            <td><h:outputText value="${list.factory}"/></td>
                            <td><h:outputText value="${list.hot}"/></td>
                            <td><img alt="Image" src="../Image/${list.image}" width="60" height="60"></img> </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
            <a href="statisc.xhtml" class="bt_blue"><span class="bt_blue_lft"></span><strong>View statistics</strong><span class="bt_blue_r"></span></a>
            <div class="pagination">
                <span class="disabled">prev</span><span class="current">1</span><a href="">2</a>
                ... <a href="">99</a><a href="">100</a><a href="">next</a>
            </div>
        </div>
    </ui:define>
</ui:composition>
