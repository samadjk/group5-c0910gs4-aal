<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Group5</title>
    </h:head>
    <h:body>
        <center>
            <h2>Enter to Login</h2>
            <h:form>
                Username:<h:inputText id="username" value="#{loginBean.c.username}"></h:inputText><br></br>
                Password<h:inputSecret id="pass" value="#{loginBean.c.pass}"></h:inputSecret><br></br>
                <h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
            </h:form>
        </center>
    </h:body>
</html>
