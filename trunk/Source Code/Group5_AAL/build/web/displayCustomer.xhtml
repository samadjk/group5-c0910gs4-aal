<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="Template/templatepage.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="leftmain">
        <h:panelGroup rendered="#{sessionScope['ssAccount']==null}">
            <div style="height: 1000px">
                <p style="color: #ff6666;font-size: 16px">Bạn phải đăng nhập</p>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionScope['ssAccount']!=null}">
            <div style="height: 1000px">
                <c:forEach items="${customerBean.listC}" var="list">
                    <table border="0" >
                        <tr>
                            <td width="120px" height="30px"></td>
                            <td style="color: #ff6666;font-size: 16px"><h:outputText value="Thông tin tài khoản"></h:outputText></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td width="120px" height="50px"></td>
                            <td style="color: #000;font-size: 14px">Username:</td>
                            <td style="color: #000;font-size: 14px"><h:outputText value="${list.username}"></h:outputText></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                            <td style="color: #ff6666;font-size: 16px"><h:outputText value="Thông tin liên hệ"></h:outputText></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                            <td style="color: #000;font-size: 14px">Fullname</td>
                            <td style="color: #000;font-size: 14px"><h:outputText value="${list.fullname}"></h:outputText></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                            <td style="color: #000;font-size: 14px">Age</td>
                            <td style="color: #000;font-size: 14px"><h:outputText value="${list.age}"></h:outputText></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                            <td style="color: #000;font-size: 14px">Email</td>
                            <td style="color: #000;font-size: 14px"><h:outputText value="${list.email}"></h:outputText></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                            <td style="color: #000;font-size: 14px">Address</td>
                            <td style="color: #000;font-size: 14px"><h:outputText value="${list.address}"></h:outputText></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                            <td style="color: #000;font-size: 14px">Phone</td>
                            <td style="color: #000;font-size: 14px"> <h:outputText value="${list.phone}"></h:outputText></td>
                        </tr>
                    </table>
                </c:forEach>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
