<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    template="Template/templatePage.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="contentAdmin">
        <div class="right_content">           
            <br></br><h2>List Benefit</h2>
            <h:form>
                <table id="rounded-corner" summary="2007 Major IT Companies' Profit">
                    <thead>
                        <tr>
                            <th scope="col" class="rounded">Benefit ID</th>
                            <th scope="col" class="rounded">MinCost</th>
                            <th scope="col" class="rounded">MaxCost</th>
                            <th scope="col" class="rounded">Percent</th>
                            <th scope="col" class="rounded">Edit</th>
                            <th scope="col" class="rounded-q4">Delete</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="rounded-foot-left"></td>
                            <td class="rounded-foot-right">&nbsp;</td>
                            <td class="rounded-foot-right">&nbsp;</td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <c:forEach items="${benefitBean.listB}" var="item">
                            <tr>                                
                                <td><h:outputText value="${item.id}"/></td>
                                <td><h:outputText value="${item.minCost}"/></td>
                                <td><h:outputText value="${item.maxCost}"/></td>
                                <td><h:outputText value="${item.perCent}"/><h:outputText value="%"></h:outputText></td>
                                <td><a href="benefitEdit.xhtml?idB=${item.id}"><img src="images/user_edit.png" alt="" title="" border="0" /></a></td>
                                <td><h:commandButton action="#{benefitBean.delete(item.id)}" style="background-image: url(images/trash.png); border: none;" onclick="return confirm('Are you delete this item?')"></h:commandButton></td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </h:form>
            <a href="benefitAdd.xhtml" class="bt_green"><span class="bt_green_lft"></span><strong>Add new item</strong><span class="bt_green_r"></span></a>
            <a href="benefitPage.xhtml" class="bt_blue"><span class="bt_blue_lft"></span><strong>View all items from category</strong><span class="bt_blue_r"></span></a>
            <div class="pagination">
                <span class="disabled">prev</span><span class="current">1</span><a href="">2</a>
                ... <a href="">99</a><a href="">100</a><a href="">next</a>
            </div>
        </div>
    </ui:define>
</ui:composition>
